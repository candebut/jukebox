<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jukebox</title>
    <link async href="http://fonts.googleapis.com/css?family=Monoton" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="vinyl.png" alt="">
    <p id="playing">
        TAKE ON ME <br>
        A-HA <br>
        1985 <br>
    </p>
    <div class="songs">
        <div class="song" data-author="A-HA" onclick="reproducirCancion('Take on me', 'A-Ha', '1985')">
            <span>
                TAKE ON ME
            </span>
        </div>
        <div class="song" onclick="reproducirCancion('Modern Love', 'David Bowie', '1983')">
            <span>
                MODERN LOVE
            </span>
        </div>
        <div class="song" onclick="reproducirCancion('Papa Dont Preach', 'Madonna', '1986')">
            <span>
                PAPA DON'T PREACH
            </span>
        </div>
        <div class="song" onclick="reproducirCancion('Africa', 'Toto', '1982')">
            <span>
                AFRICA
            </span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
